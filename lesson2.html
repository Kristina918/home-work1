    <script>

        let a = 1, b = 1, c, d;

        /*
        Потому что в переменной `a` значение `1`, а переменная `c` равняется зачению переменной `a` +1. Переменная `с` равна 2.  
         */
        c = ++a;
        console.log(c);


        /*
        потому что постфиксный инкримент сначала возвращает "старое" значение переменной `b` ,  а потом прибавляет к переменной `b` 1. получается что результат выведеный в консоль будет 1
  */
        d = b++;
        console.log(d);


        /*
      В первой задаче к переменной `а` мы прибавили 1, получилось 2. К 2 прибавляем еще 1 из этой задачи получается 3. 2+3=5 . Соответственно переменная с равна 5.  
  */
        c = 2 + ++a;
        console.log(c);

        /*
  во второй задаче к переменной `b` была прибавлена единица, из за чего переменная  `b` имеет значение 2. 2+2=4  . Результатом  переменной `d` выведенным в консоль будет 4  . Переменная `a` будет иметь значение 3 (результат прошлой задачи). Переменная  `b`, будет равняться 3. Потому, что после возвращения числа 2 в этом задании, к переменной  `b`  прибавилась единица.

   */
        d = 2 + b++;
        console.log(d);
        console.log(a);
        console.log(b);






        /* Задание 2*/

        let a = 2;
        let x = 1 + (a *= 2);

        /*
        Переменная `x` хранит значение 5 потому, что 5 является результатом следующего выражения : х = 1+ (a *= 2) . где (a *= 2) означает (а = 2*2) присваивание c умножением. Получаем  х = 1+ (а = 2*2).
        
        Переменная `а`получает новое значение в выражении :  х = 1+ (a *= 2) где `а` стала равняться 4 (вместо  первоначально заданного значения 2).
         */
        console.log(x);
        console.log(a);


        /*  Задание 3 */

        const a = Number(prompt(`Введите первое число`));
        const b = Number(prompt(`Введите второе число`));

        const residual = a - b;
        const productOfNumbers = a * b;
        const sum = a + b;


        if (a > 0 && b > 0) {
            console.log(`Разность числа ${a} и ${b} равна ${residual}`);
        } else if (a < 0 && b < 0) {
            console.log(`Произведение чисел ${a} и ${b} равна ${productOfNumbers}`);
        } else if (a > 0 && b < 0 || a < 0 && b > 0) {
            console.log(`Сумма чисел ${a} и ${b} равна ${sum}`);
        }


        // Задание 4

        //1
        const sumNumbers = (a, b) => a + b;

        console.log(`Сумма чисел равна ${sumNumbers(6, 8)}`);



        //2
        const residual = (a, b) => (max(a, b)) - (min(a, b));

        function min(a, b) {
            return a < b ? a : b;
        }
        function max(a, b) {
            return a > b ? a : b;
        }

        console.log(`Разность чисел равна ${residual(9, 99)}`);



        //3
        const productOfNumbers = (a, b) => a * b;

        console.log(`Произведение чисел равно ${productOfNumbers(51, 8)}`);



        //4
        const degree = (a, b) => a / b;

        console.log(`Частное чисел равно ${degree(36, 8)}`);
